<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Direction of Travel
                    </div>
                    <select ng-model="correctionDirection.direction" ng-options="direction as direction.label for direction in directions">
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Delay (minutes)</span>
                    <input type="number" ng-model="correctionDirection.time">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
